<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log-in</title>

    <!-- Style.css -->

    <link rel="stylesheet" href="styleRegister.css">

</head>
<body>

        <form class="registerForm">
            <div class="warpLog">
                Register
            </div>
            <div class="warpInputs">
                <div class="InputName">
                    <p>Email:</p>
                    <label for="email">
                        <input type="email" name="registerEmail" id="registerEmail" title="email-log" required>
                    </label>
                </div>
                <div class="InputPassword">
                    <p>Contraseña:</p>
                    <label for="password">
                        <input type="password" name="contraseña" id="registerPassword" title="password" required>
                    </label>
                </div>
                <div class="registerName">
                    <p>Nombre:</p>
                    <label for="name">
                        <input type="text" name="name" id="registerName" title="name" required>
                    </label>
                </div>
    
                <div class="btn-LogIn">
                    <button type="submit" id="btn-Register">Register</button>
                </div>
    
                <div class="forgotPassword-register">
                    <p>Ya tenes cuenta? <a href="/log-in.html">Iniciar sesion</a></p>
            </div>
        </form>

    <script async src="https://basicons.xyz/embed.js"></script>

    <script src="script.js"></script>
</body>
</html>
